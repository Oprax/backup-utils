---
kind: pipeline
type: docker
name: default

workspace:
  path: /opt/pysetup

steps:
- name: test-3.6
  image: registry.oprax.fr/python:3.6-poetry
  pull: always
  commands:
    - poetry install --no-interaction
    - make test
- name: test-3.7
  image: registry.oprax.fr/python:3.7-poetry
  pull: always
  commands:
    - poetry install --no-interaction
    - make test
- name: test-3.8
  image: registry.oprax.fr/python:3.8-poetry
  pull: always
  commands:
    - poetry install --no-interaction
    - make test
- name: test-3.9
  image: registry.oprax.fr/python:3.9-poetry
  pull: always
  commands:
    - poetry install --no-interaction
    - make test
- name: publish
  image: registry.oprax.fr/python:3-poetry
  pull: always
  environment:
    TWINE_PASSWORD:
      from_secret: TWINE_PASSWORD
    TWINE_USERNAME:
      from_secret: TWINE_USERNAME
  commands:
    - poetry install --no-interaction
    - make upload
  when:
    branch:
      - master
